<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj nowy przystanek</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Warszawska Baza Komunikacji Miejskiej</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <h1>Dodaj nowy przystanek</h1>

  <br/>

  <form action="#" th:action="@{/savePrzystanek}" th:object="${przystanek}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Nazwa:</td>
        <td><input type="text" th:field="*{nazwa}"></td>
      </tr>

      <tr>
        <td>Lokalizacja X:</td>
        <td><input type="text" th:field="*{lokalizacjaX}"></td>
      </tr>

      <tr>
        <td>Lokalizacja Y:</td>
        <td><input type="text" th:field="*{lokalizacjaY}"></td>
      </tr>

      <tr>
        <td>Rodzaj przystanku:</td>
        <td><input type="text" th:field="*{rodzajPrzystanku}"></td>
      </tr>

      <tr>
        <td>ID bazy:</td>
        <td><input type="text" th:field="*{idBazy}"></td>
      </tr>

      <tr>
        <td colspan="2" align="center"><button type="submit">Zapisz</button></td>
      </tr>
    </table>
  </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
