<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły linii</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Warszawska Baza Komunikacji Miejskiej</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Main
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5">

            <label style="font-size:30px">Szczegóły linii</label>
            <div style="font-size:20px">Przystanki występujące na tej linii
            </div>

        </div>
    </div>
</div>


<div class="container">
    <div class="col-md-10 mt-5">
<!--        <tr th:each="przystankiNaLinii : ${listPrzystankiNaLinii}">-->
<!--            <a th:href="@{${przystankiNaLinii.idLinii} + '/new_stop_on_route'}"}>Dodaj nowy przystanek</a>-->
<!--        </tr>-->

        <a th:object = "${linia}" th:href = "@{${linia.idLinii} + '/new_stop_on_route'}">Dodaj nowy przystanek</a>

        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>ID przystanku</th>
                <th>Nazwa</th>
                <th>Operacja</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="przystankiNaLinii : ${listPrzystankiNaLinii}">
                <td th:text="${przystankiNaLinii.idPrzystanku}">ID przystanku</td>
                <td th:text="${przystankiNaLinii.nazwa}">Nazwa</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{${przystankiNaLinii.idLinii} + '/delete_stop_from_route/' + ${przystankiNaLinii.idPrzystanku}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
