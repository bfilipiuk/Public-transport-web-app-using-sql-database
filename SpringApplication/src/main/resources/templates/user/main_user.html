<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Panel głowny użytkownika</title>

  <div th:replace="components/head :: head">...</div>
</head>
<body style="font-family: figtree">

<div th:replace="components/navbar :: navbar-loged-user">...</div>
<div class="container">
  <div class="row">

    <div class="col-md-10 mt-5">
      <form method="post" th:action="@{/index}">
        <div class="form-group">
          <label style="font-size:30px" th:inline="text">Wybierz jedną z poniższych opcji</label>
        </div>

      </form>
    </div>

  </div>
</div>

<div class="container">
  <a th:object="${klient}" th:href="@{'/edit_user_data/' + ${idKlienta}}">
    <button  class="btn btn-outline-" style="margin-top: 20px; width: 250px; height: 60px; font-size: 20px">Edytuj swoje dane</button>
  </a>
</div>

<div class="container">
  <a th:href="@{/choose_route_type}">
    <button  class="btn btn-outline-" style="margin-top: 20px; width: 250px; height: 60px; font-size: 20px">Sprawdź linie</button>
  </a>
</div>


<div class="container">
  <form method="post" th:action="@{/index}">
    <button class="btn text-white" type="submit" onclick="successfullyLogout()"
            style="margin-top: 20px; width: 180px; height: 45px; background-color: #CC3533; font-size: 18px"
            value="Sign Out">Wyloguj się</button>
  </form>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
